plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.appdistribution'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "br.oficial.savestudents"
        minSdk 21
        targetSdk 33
        versionCode 2
        versionName "2.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            firebaseAppDistribution {
                serviceCredentialsFile="./app/src/main/savestudants-bdf1649c4815.json"
                releaseNotes="Amostra de notas de vers√£o"
                testers="maeceloacm1998@gmail.com"
            }
        }
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    api project(path: ':app:core')
    api project(path: ':app:data_transfer')

    def material_version = "1.6.0"
    def epoxyVersion = "4.2.0"
    def shimmerVersion = '0.5.0'
    def roomVersion = '2.2.5'
    def serializeVersion = '1.2.2'
    def appDistributionVersion = '3.2.0'
    def workerVersion = "2.7.1"
    def dynamicLinkVersion = "21.1.0"

    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.0'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'

    // Firebase-auth
    implementation 'com.google.firebase:firebase-auth-ktx'

    //Firebase Dynamic link
    implementation "com.google.firebase:firebase-dynamic-links-ktx:$dynamicLinkVersion"

    // Firebase
    implementation 'com.google.firebase:firebase-firestore-ktx:24.4.2'

    // Material Design
    implementation "com.google.android.material:material:$material_version"

    // Epoxy
    implementation "com.airbnb.android:epoxy:$epoxyVersion"
    kapt "com.airbnb.android:epoxy-processor:$epoxyVersion"

    // Shimmer
    implementation "com.facebook.shimmer:shimmer:$shimmerVersion"

    // Serialization
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$serializeVersion"

    // App Distribution
    implementation "com.google.firebase:firebase-appdistribution-gradle:$appDistributionVersion"

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:$workerVersion"

    // Room
    implementation "androidx.room:room-runtime:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"
}