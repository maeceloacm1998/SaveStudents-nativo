plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.crashlytics'
    id 'com.google.firebase.appdistribution'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "br.oficial.savestudents"
        minSdk 24
        targetSdk 33
        versionCode 2
        versionName "4.0.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            firebaseAppDistribution {
                serviceCredentialsFile="./app/src/main/savestudants-bdf1649c4815.json"
                releaseNotes="Amostra de notas de vers√£o"
                testers="maeceloacm1998@gmail.com"
            }
        }
    }

    viewBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    lintOptions {
        abortOnError false
    }
    namespace 'br.oficial.savestudents'
}

dependencies {
    api project(path: ':app:core')
    api project(path: ':app:data_transfer')
    implementation project(path: ':features')
    implementation project(path: ':components')
    implementation project(path: ':core')

    def epoxyVersion = "4.2.0"
    def shimmerVersion = '0.5.0'
    def serializeVersion = '1.2.2'
    def appDistributionVersion = '3.2.0'
    def workerVersion = "2.7.1"
    def viewPagerVersion = "1.0.0"


    implementation libs.androidx.appcompat
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.core.ktx

    implementation libs.androidx.room.ktx
    implementation libs.androidx.legacy
    implementation libs.androidx.lifecycle.livedata.ktx
    implementation libs.androidx.lifecycle.viewmodel.ktx
    kapt libs.androidx.room.compiler

    implementation libs.material
    implementation platform(libs.firebase.bom)
    implementation libs.firebase.auth
    implementation libs.firebase.crash
    implementation libs.firebase.analytics
    implementation libs.firebase.firestore
    implementation libs.firebase.link


    // Epoxy
    implementation "com.airbnb.android:epoxy:$epoxyVersion"
    kapt "com.airbnb.android:epoxy-processor:$epoxyVersion"

    // Shimmer
    implementation "com.facebook.shimmer:shimmer:$shimmerVersion"

    // Serialization
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-json:$serializeVersion"

    // App Distribution
    implementation "com.google.firebase:firebase-appdistribution-gradle:$appDistributionVersion"

    // WorkManager
    implementation "androidx.work:work-runtime-ktx:$workerVersion"

    // ViewPager
    implementation "androidx.viewpager2:viewpager2:$viewPagerVersion"

    implementation 'com.google.firebase:firebase-core:21.1.1'
}